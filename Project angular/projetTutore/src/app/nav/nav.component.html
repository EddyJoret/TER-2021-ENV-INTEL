<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Dashboard</a>
      <a mat-list-item routerLink="/capt1">Capteur1</a>
      <a mat-list-item href="#">Capteur2</a>
      <a mat-list-item routerLink="/map">map</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--<div *ngIf='loaderService.isLoading | async' class="loader-container">
      <mat-spinner style="top: 50%; left: 50%;"></mat-spinner>
    </div>-->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Projet Tutor√©</span>
      <span style="flex:auto"></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
